<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script type="text/javascript">
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operator = document.getElementById("operator").value;
            var result = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                result.innerHTML = "Error: Please enter valid numbers";
                result.classList.add("text-red-500");
                return;
            }

            result.classList.remove("text-red-500");

            if (operator === "+") {
                result.innerHTML = num1 + num2;
            } else if (operator === "-") {
                result.innerHTML = num1 - num2;
            } else if (operator === "*") {
                result.innerHTML = num1 * num2;
            } else if (operator === "/") {
                if (num2 !== 0) {
                    result.innerHTML = num1 / num2;
                } else {
                    result.innerHTML = "Error: Division by zero";
                    result.classList.add("text-red-500");
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Simple Calculator</h1>
        </div>
        <div class="flex flex-col items-center space-y-4">
            <input type="number" id="num1" class="w-full p-2 text-lg text-gray-700 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter the first number">
            <input type="number" id="num2" class="w-full p-2 text-lg text-gray-700 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter the second number">
            <select id="operator" class="w-full p-2 text-lg text-gray-700 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/option>
            </select>
            <button class="bg-orange-500 hover:bg-orange-700 text-black font-bold py-2 px-4 rounded mt-4" onclick="calculate()">Calculate</button>
        </div>
        <div class="mt-6 text-center">
            <p id="result" class="text-2xl font-bold text-gray-800"></p>
        </div>
    </div>
</body>
</html>
